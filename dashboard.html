  <body>
    <div class="logo">
      <img src="./images/honey.jpeg" />
    </div>

    <div class="container" id="details">
      <div>
        <p id="titleName">accountid</p>
        <h4>Balance</h4>
        <h1 id="balance">NSGD 0.00</h1>
        <br />
      </div>

      <div id="newsContainer">
        <h5>Active Goals</h5>
        <!-- Savings Goals List Here -->
        <div id="activeGoals">
          <span
            >Buy a New Car <span class="amt">ṈS$999</span>
            <div class="progress" style="height: 25px">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                100%
              </div>
            </div>
            <br />
          </span>

          <span
            >Children Education <span class="amt">ṈS$999</span>
            <div class="progress" style="height: 25px">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                25%
              </div>
            </div>
            <br />
          </span>

          <span
            >Buy a House <span class="amt">ṈS$999</span>
            <div class="progress" style="height: 25px">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                0%
              </div>
            </div>
            <br />
          </span>
        </div>

        <h5>Completed Goals</h5>
        <!-- Savings Goals List Here -->
        <div id="completedGoals">
          <span
            >Buy a Computer <span class="amt">ṈS$999</span>
            <div class="progress" style="height: 25px">
              <div
                class="progress-bar bg-secondary"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                100%
              </div>
            </div>
            <br />
          </span>

          <span
            >Buy Lunch <span class="amt">ṈS$999</span>
            <div class="progress" style="height: 25px">
              <div
                class="progress-bar bg-secondary"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                100%
              </div>
            </div>
            <br />
          </span>
        </div>
      </div>
    </div>
